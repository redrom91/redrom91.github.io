<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Генератор штрихкодів Code128</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 30px;
      font-weight: 700;
      font-size: 28px;
      text-align: center;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 20px;
      resize: vertical;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: monospace;
    }
    .buttons {
      display: flex;
      gap: 10px;
      width: 100%;
      margin-bottom: 20px;
    }
    button {
      flex: 1;
      font-size: 16px;
      padding: 12px 0;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
    }
    button:disabled {
      background: #999;
      cursor: default;
    }
    #barcodeContainer {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 240px 140px;
      box-sizing: content-box;
      margin-bottom: 15px;
      display: none;
    }
    svg#barcode {
      width: 350px !important;
      height: 120px !important;
      margin: 0 auto;
      display: block;
      background: white;
      user-select: none;
    }
    #counter {
      font-size: 18px;
      color: #555;
      min-height: 24px;
      text-align: center;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>Генератор штрихкодів Code128 (пакетний)</h1>

  <textarea id="codesInput" placeholder="Вставте коди сюди (по одному в рядок)"></textarea>
  
  <div class="buttons">
    <button id="prevBtn" disabled>Назад</button>
    <button id="nextBtn">Створити перший штрихкод</button>
    <button id="resetBtn">Оновити</button>
  </div>
  
  <div id="barcodeContainer">
    <svg id="barcode"></svg>
  </div>
  <div id="counter"></div>

  <script>
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const resetBtn = document.getElementById('resetBtn');
    const codesInput = document.getElementById('codesInput');
    const barcodeSvg = document.getElementById('barcode');
    const barcodeContainer = document.getElementById('barcodeContainer');
    const counter = document.getElementById('counter');

    let codes = [];
    let currentIndex = -1;

    function generateBarcode(code) {
      JsBarcode(barcodeSvg, code, {
        format: "code128",
        lineColor: "#000",
        width: 3,
        height: 100,
        displayValue: true,
        fontSize: 24,
        background: "#fff",
        margin: 20,
      });
    }

    function updateCounter() {
      counter.textContent = `${currentIndex + 1} / ${codes.length}`;
    }

    function updateButtons() {
      prevBtn.disabled = currentIndex <= 0;
      nextBtn.disabled = currentIndex >= codes.length - 1;
    }

    function updateTextarea() {
      let newLines = codes.map((code, i) => {
        if (i < currentIndex) {
          if (!code.startsWith("✔ ")) return "✔ " + code;
          return code;
        } else {
          return code.replace(/^✔\s*/, '');
        }
      });
      codesInput.value = newLines.join('\n');
    }

    nextBtn.addEventListener('click', () => {
      if (nextBtn.textContent === "Створити перший штрихкод") {
        const raw = codesInput.value.trim();
        if (!raw) {
          alert("Введіть хоча б один код");
          return;
        }
        codes = raw.split('\n').map(c => c.trim()).filter(c => c.length > 0);
        if (codes.length === 0) {
          alert("Введіть хоча б один код");
          return;
        }
        currentIndex = 0;
        codesInput.readOnly = true;
        nextBtn.textContent = "Наступний код";
        barcodeContainer.style.display = "inline-block";
        generateBarcode(codes[currentIndex]);
        updateCounter();
        updateButtons();
        updateTextarea();
      } else {
        if (currentIndex < codes.length - 1) {
          currentIndex++;
          generateBarcode(codes[currentIndex]);
          updateCounter();
          updateButtons();
          updateTextarea();
        } else {
          alert("Ви дійшли до кінця списку кодів.");
          nextBtn.disabled = true;
        }
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        generateBarcode(codes[currentIndex]);
        updateCounter();
        updateButtons();
        updateTextarea();
      }
    });

    resetBtn.addEventListener('click', () => {
      codes = [];
      currentIndex = -1;
      codesInput.value = '';
      codesInput.readOnly = false;
      nextBtn.textContent = "Створити перший штрихкод";
      prevBtn.disabled = true;
      nextBtn.disabled = false;
      counter.textContent = '';
      barcodeSvg.innerHTML = '';
      barcodeContainer.style.display = 'none';
    });
  </script>
</body>
</html>
