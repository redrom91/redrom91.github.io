<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Генератор штрихкодів Code128</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 480px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9f9f9;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 26px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: monospace;
      resize: vertical;
    }
    .buttons {
      display: flex;
      gap: 10px;
      width: 100%;
      margin-bottom: 20px;
    }
    button {
      flex: 1;
      font-size: 16px;
      padding: 12px 0;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
    }
    button:disabled {
      background: #999;
      cursor: default;
    }
    #barcodeContainer {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 240px 140px;
      margin-bottom: 15px;
      display: none;
    }
    svg#barcode {
      width: 350px !important;
      height: 120px !important;
      display: block;
      margin: 0 auto;
    }
    #counter {
      font-size: 18px;
      color: #555;
      min-height: 24px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Генератор штрихкодів Code128</h1>

  <textarea id="codesInput" placeholder="Вставте коди сюди (по одному в рядок)"></textarea>

  <div class="buttons">
    <button id="prevBtn" disabled>Назад</button>
    <button id="nextBtn">Створити перший штрихкод</button>
    <button id="resetBtn">Оновити</button>
  </div>

  <div id="barcodeContainer">
    <svg id="barcode"></svg>
  </div>

  <div id="counter"></div>

  <script>
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const resetBtn = document.getElementById('resetBtn');
    const codesInput = document.getElementById('codesInput');
    const barcodeSvg = document.getElementById('barcode');
    const barcodeContainer = document.getElementById('barcodeContainer');
    const counter = document.getElementById('counter');

    let codes = [];
    let currentIndex = -1;

    function convertToLatinLayout(str) {
      const layoutMap = {
        'а':'f','б':',','в':'d','г':'u','ґ':'`','д':'l','е':'t','є':"'",'ж':';','з':'p',
        'и':'b','і':'s','ї':']','й':'q','к':'r','л':'k','м':'v','н':'y','о':'j','п':'g',
        'р':'h','с':'c','т':'n','у':'e','ф':'a','х':'[','ц':'w','ч':'x','ш':'i','щ':'o',
        'ь':'m','ю':'.','я':'z',
        'А':'F','Б':'<','В':'D','Г':'U','Ґ':'~','Д':'L','Е':'T','Є':'"','Ж':':','З':'P',
        'И':'B','І':'S','Ї':'}','Й':'Q','К':'R','Л':'K','М':'V','Н':'Y','О':'J','П':'G',
        'Р':'H','С':'C','Т':'N','У':'E','Ф':'A','Х':'{','Ц':'W','Ч':'X','Ш':'I','Щ':'O',
        'Ь':'M','Ю':'>','Я':'Z'
      };
      return str.split('').map(char => layoutMap[char] || char).join('');
    }

    function generateBarcode(code) {
      JsBarcode(barcodeSvg, code, {
        format: "code128",
        lineColor: "#000",
        width: 3,
        height: 100,
        displayValue: true,
        fontSize: 24,
        background: "#fff",
        margin: 20,
      });
    }

    function updateCounter() {
      counter.textContent = `${currentIndex + 1} / ${codes.length}`;
    }

    function updateButtons() {
      prevBtn.disabled = currentIndex <= 0;
      nextBtn.disabled = currentIndex >= codes.length - 1;
    }

    function updateTextarea() {
      const updated = codes.map((code, i) => {
        if (i < currentIndex) return code.startsWith("✔ ") ? code : "✔ " + code;
        return code.replace(/^✔\s*/, '');
      });
      codesInput.value = updated.join('\n');
    }

    nextBtn.addEventListener('click', () => {
      if (nextBtn.textContent === "Створити перший штрихкод") {
        const raw = codesInput.value.trim();
        if (!raw) return alert("Введіть хоча б один код");
        const convertedRaw = convertToLatinLayout(raw);
        codes = convertedRaw.split('\n').map(c => c.trim()).filter(c => c.length > 0);
        if (!codes.length) return alert("Список порожній");
        currentIndex = 0;
        codesInput.readOnly = true;
        nextBtn.textContent = "Наступний код";
        barcodeContainer.style.display = "inline-block";
        generateBarcode(codes[currentIndex]);
        updateCounter();
        updateButtons();
        updateTextarea();
      } else {
        if (currentIndex < codes.length - 1) {
          currentIndex++;
          generateBarcode(codes[currentIndex]);
          updateCounter();
          updateButtons();
          updateTextarea();
        } else {
          alert("Це останній код.");
          nextBtn.disabled = true;
        }
      }
    });

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        generateBarcode(codes[currentIndex]);
        updateCounter();
        updateButtons();
        updateTextarea();
      }
    });

    resetBtn.addEventListener('click', () => {
      codes = [];
      currentIndex = -1;
      codesInput.value = '';
      codesInput.readOnly = false;
      nextBtn.textContent = "Створити перший штрихкод";
      prevBtn.disabled = true;
      nextBtn.disabled = false;
      counter.textContent = '';
      barcodeSvg.innerHTML = '';
      barcodeContainer.style.display = 'none';
    });
  </script>

</body>
</html>
